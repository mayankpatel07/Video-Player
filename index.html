<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Embed with Controls</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-center py-5">
    <div class="container">
      <h3 class="mb-4">Vlaorant Montage</h3>

      <div id="videoContainer" class="mb-3">
        <iframe
          id="youtubeVideo"
          width="320"
          height="180"
          src="https://www.youtube.com/embed/2d6RTd5a7uc?rel=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          class="border rounded"
        >
        </iframe>
      </div>

      <div>
        <button class="btn btn-secondary" onclick="resizeVideo('small')">
          Small
        </button>
        <button class="btn btn-warning" onclick="resizeVideo('normal')">
          Normal
        </button>
        <button class="btn btn-success" onclick="resizeVideo('large')">
          Large
        </button>
      </div>
    </div>

    <script>
      const iframe = document.getElementById("youtubeVideo");

      function resizeVideo(size) {
        const sizes = {
          small: { width: 300, height: 170 },
          normal: { width: 480, height: 270 },
          large: { width: 640, height: 360 },
        };
        iframe.width = sizes[size].width;
        iframe.height = sizes[size].height;
      }
    </script>
  </body>
</html>
